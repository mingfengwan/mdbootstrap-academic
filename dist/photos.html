<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description"
          content="Photos of Ming Feng Wan, displayed on a slider with an animated blooming flower background.">
    <meta property="og:type" content="profile">
    <meta property="og:title" content="Photos of Ming Feng Wan">
    <meta property="og:description" content="A few photos of me. No touch-ups, I promise!">
    <meta property="og:image" content="https://www.cs.toronto.edu/~ming/pics/open_graph.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="stylesheet" href="photos.css">
    <title>Photos | Ming Feng Wan</title>
</head>
<body>
<!-- Carousel wrapper -->
<div class="container d-flex align-items-center justify-content-center vh-100">
    <div id="photoCarousel" class="carousel slide carousel-fade" data-mdb-ride="carousel" data-mdb-carousel-init>
        <!-- Indicators -->
        <div class="carousel-indicators">
            <button
                    type="button"
                    data-mdb-target="#photoCarousel"
                    data-mdb-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="Photo 1"
            ></button>
            <button
                    type="button"
                    data-mdb-target="#photoCarousel"
                    data-mdb-slide-to="1"
                    aria-label="Photo 2"
            ></button>
            <button
                    type="button"
                    data-mdb-target="#photoCarousel"
                    data-mdb-slide-to="2"
                    aria-label="Photo 3"
            ></button>
            <button
                    type="button"
                    data-mdb-target="#photoCarousel"
                    data-mdb-slide-to="3"
                    aria-label="Photo 4"
            ></button>
            <button
                    type="button"
                    data-mdb-target="#photoCarousel"
                    data-mdb-slide-to="4"
                    aria-label="Photo 5"
            ></button>
        </div>

        <!-- Inner -->
        <div class="carousel-inner rounded-5 shadow-5-strong">
            <!-- Single item -->
            <div class="carousel-item active">
                <img src="//www.cs.toronto.edu/~ming/pics/5.jpg" alt="5" class="d-block w-100"/>
                <div class="carousel-caption d-none d-md-block">
                    <h1><i class="fa-duotone fa-solid fa-dice-five fa-spin"></i></h1>
                    <p>People</p>
                </div>
            </div>

            <!-- Single item -->
            <div class="carousel-item">
                <img src="//www.cs.toronto.edu/~ming/pics/4.jpg" alt="4" class="d-block w-100"/>
                <div class="carousel-caption d-none d-md-block">
                    <h1><i class="fa-duotone fa-solid fa-dice-four fa-spin"></i></h1>
                    <p>Minus <a target="_blank" class="link-secondary"
                                            href="//www.cs.toronto.edu/~niu/">Frank</a>
                    </p>
                </div>
            </div>

            <!-- Single item -->
            <div class="carousel-item">
                <img src="//www.cs.toronto.edu/~ming/pics/3.jpg" alt="3" class="d-block w-100"/>
                <div class="carousel-caption d-none d-md-block">
                    <h1><i class="fa-duotone fa-solid fa-dice-three fa-spin"></i></h1>
                    <p>Minus <a target="_blank" class="link-secondary"
                                            href="//linkedin.com/in/andrewjjung">Andrew</a></p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="//www.cs.toronto.edu/~ming/pics/2.jpg" alt="2" class="d-block w-100"/>
                <div class="carousel-caption d-none d-md-block">
                    <h1><i class="fa-duotone fa-solid fa-dice-two fa-spin"></i></h1>
                    <p>Minus <a target="_blank" class="link-secondary"
                                             href="//linkedin.com/in/neumann-hon-7b7204145">Neumann</a></p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="//www.cs.toronto.edu/~ming/pics/1.jpg" alt="1" class="d-block w-100"/>
                <div class="carousel-caption d-none d-md-block">
                    <h1><i class="fa-duotone fa-solid fa-dice-one fa-spin"></i></h1>
                    <p>Minus <a target="_blank" class="link-secondary"
                                           href="//johntiger1.github.io/">John</a></p>
                </div>
            </div>
        </div>
        <!-- Controls -->
        <button class="carousel-control-prev" type="button" data-mdb-target="#photoCarousel" data-mdb-slide="prev">
            <span class="fa-solid fa-chevron-left carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-mdb-target="#photoCarousel" data-mdb-slide="next">
            <span class="fa-solid fa-chevron-right carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<script src="./photos.js"></script>
</body>
</html>
