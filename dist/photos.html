<!DOCTYPE html>
<html lang="en">
<head>
    <title>Some photos...</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<!-- Carousel wrapper -->
<div id="photoCarousel" class="carousel slide carousel-fade m-3" data-mdb-ride="carousel" data-mdb-carousel-init>
    <!-- Indicators -->
    <div class="carousel-indicators">
        <button
                type="button"
                data-mdb-target="#photoCarousel"
                data-mdb-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Photo 1"
        ></button>
        <button
                type="button"
                data-mdb-target="#photoCarousel"
                data-mdb-slide-to="1"
                aria-label="Photo 2"
        ></button>
        <button
                type="button"
                data-mdb-target="#photoCarousel"
                data-mdb-slide-to="2"
                aria-label="Photo 3"
        ></button>
        <button
                type="button"
                data-mdb-target="#photoCarousel"
                data-mdb-slide-to="3"
                aria-label="Photo 4"
        ></button>
        <button
                type="button"
                data-mdb-target="#photoCarousel"
                data-mdb-slide-to="4"
                aria-label="Photo 5"
        ></button>
    </div>

    <!-- Inner -->
    <div class="carousel-inner rounded-5 shadow-5-strong">
        <!-- Single item -->
        <div class="carousel-item active">
            <img src="//www.cs.toronto.edu/~ming/pics/5.jpg" alt="5" class="d-block w-100"/>
            <div class="carousel-caption d-none d-md-block">
                <h5>5</h5>
                <p>People</p>
            </div>
        </div>

        <!-- Single item -->
        <div class="carousel-item">
            <img src="//www.cs.toronto.edu/~ming/pics/4.jpg" alt="4" class="d-block w-100"/>
            <div class="carousel-caption d-none d-md-block">
                <h5>4</h5>
                <p>Five people minus <a target="_blank" class="link-secondary" href="//www.cs.toronto.edu/~niu/">Frank</a>
                </p>
            </div>
        </div>

        <!-- Single item -->
        <div class="carousel-item">
            <img src="//www.cs.toronto.edu/~ming/pics/3.jpg" alt="3" class="d-block w-100"/>
            <div class="carousel-caption d-none d-md-block">
                <h5>3</h5>
                <p>Four people minus <a target="_blank" class="link-secondary"
                                        href="//linkedin.com/in/andrewjjung">Andrew</a></p>
            </div>
        </div>

        <div class="carousel-item">
            <img src="//www.cs.toronto.edu/~ming/pics/2.jpg" alt="2" class="d-block w-100"/>
            <div class="carousel-caption d-none d-md-block">
                <h5>2</h5>
                <p>Three people minus <a target="_blank" class="link-secondary"
                                         href="//linkedin.com/in/neumann-hon-7b7204145">Neumann</a></p>
            </div>
        </div>

        <div class="carousel-item">
            <img src="//www.cs.toronto.edu/~ming/pics/1.jpg" alt="1" class="d-block w-100"/>
            <div class="carousel-caption d-none d-md-block">
                <h5>1</h5>
                <p>Two people minus <a target="_blank" class="link-secondary"
                                       href="//johntiger1.github.io/">John</a></p>
            </div>
        </div>
    </div>
    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-mdb-target="#photoCarousel" data-mdb-slide="prev">
        <span class="fa-solid fa-chevron-left carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-mdb-target="#photoCarousel" data-mdb-slide="next">
        <span class="fa-solid fa-chevron-right carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<script src="./photos.js"></script>
<!-- Custom scripts -->
<script type="module"></script>
</body>
</html>
